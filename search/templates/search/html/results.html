<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    {% load static %}
    <!-- <link rel="icon" type="image/jpg" href="{% static 'search/images/brand/favicon.png' %}"/> -->

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Abhaya Libre:100,900' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Nunito Sans:100, 400, 600, 700 ,900" rel="stylesheet">
        <!-- Boostrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <!-- FA -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'search/css/results.css' %}">
</head>
<body style="background-image: url('/static/search/img/doodle3.png') !important;">
    <div class="container">
        <!-- Search Section -->
        <div class="search-wrapper reels">
            <div class="search-container">
                <div class="mb-4">
                    <input id="search-box" spellcheck="false" type="text" class="form-control search-input" placeholder="සොයන්න..." autofocus>
                    <i class="bi bi-search position-absolute top-50 end-0 translate-middle-y me-3"></i>
                </div>

                <div class="search-tags d-flex flex-wrap mb-4" style="font-weight: bolder !important;">
                    <span class="tag" onclick="backToHome();"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</span>
                    <span class="tag"><i class="fa fa-globe" aria-hidden="true"></i> සියල්ල</span>
                    <span class="tag"><i class="fas fa-images"></i> පින්තුර</span>
                    <span class="tag"><i class="fa-solid fa-video"></i> වීඩියෝ</span>
                    <span class="tag"><i class="fa-solid fa-newspaper"></i> පුවත්</span>
                    <span class="tag"><i class="fa-solid fa-truck-fast"></i> වෙළඳපොල</span>
                </div>
            </div>
        </div>
        <!-- Search Results -->
        <section id="results-section">
            <!-- 1 -->
            <div class="card card-1 reels">
                <h1 class="typewriter">Loading...</h1>
            </div>
        </section>
    </div>
    {% csrf_token %}
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- Reveal JS -->
    <script src="https://unpkg.com/scrollreveal@4"></script>
    <script>ScrollReveal().reveal('.reels');</script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
        crossorigin="anonymous"></script>
    <script src="{% static 'search/js/results.js' %}"></script>
</body>
</html>
